name: scancode
on:
  workflow_dispatch

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python_version:
          # - '3.8'
          # - '3.9'
          # - '3.10'
          # - '3.11'
          - '3.12'
        os:
          - 'ubuntu-latest'
          # - 'windows-latest'
          # - 'macos-latest'
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: 'main'
    - name: Checkout ScanCode
      uses: actions/checkout@v4
      with:
        repository: 'nexB/scancode-toolkit'
        path: 'scancode-toolkit'
        ref: 'v32.2.1'
    - name: Use Python ${{ matrix.python_version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python_version }}
    - name: Number of Processor
      run: |
        python -c 'import multiprocessing; print(f"NUMBER_OF_PROCESSORS={multiprocessing.cpu_count()}")' >> "$GITHUB_OUTPUT"

    # - name: Windows ${{ runner.os }}
    #   if: ${{ startsWith(matrix.os, 'windows-') }}
    #   run: |
    #     echo $env:NUMBER_OF_PROCESSORS
    # - name: Not-Windows ${{ runner.os }}
    #   if: ${{ ! startsWith(matrix.os, 'windows-') }}
    #   run: |
    #     echo $NUMBER_OF_PROCESSORS


    - name: Build and run ScanCode ${{ runner.os }} with ${{ env.NUMBER_OF_PROCESSORS }}
      if: ${{ ! startsWith(matrix.os, 'windows-') }}
      run: |
        cd scancode-toolkit
        ./configure
        source venv/bin/activate
        echo ${{ github.workspace }}/main
        scancode -clpeui -n 2 ${{ github.workspace }}/main
    - name: Build and run ScanCode ${{ runner.os }} with ${{ env.NUMBER_OF_PROCESSORS }}
      if: ${{ startsWith(matrix.os, 'windows-') }}
      run: |
        cd scancode-toolkit
        configure
        venv\Scripts\activate
        echo ${{ github.workspace }}\main
        scancode -clpeui -n 2 ${{ github.workspace }}\main
        
        
                
