name: matrix-workflow
on:
  workflow_dispatch: {}
jobs:
  matrix-job:
    name: matrix-job
    runs-on: ${{ matrix.os }}
    permissions:
      contents: none
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
      - name: Report the Architecture and number of CPUs
        run: |-
          echo "OS: ${{ matrix.os }}"
          node -e 'console.log(`Number of CPUs: ${require("os").cpus().length}\nArchitecture: ${process.arch}`)'
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
